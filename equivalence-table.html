<div class="panel panel-default">
	<div class="panel-body">
		<div class="form-group">
			<label for="equivalence-table-field" class="control-label col-xs-2" style="margin-top: 5px">Tabela de Equivalência:</label>
			<div class="col-xs-10">
				<select id="equivalence-table-field" name="equivalence-table-field" class="form-control"
					onchange="plse.loadEquivalenceTable(this.value)" style="width: 100%">
					<option value="ltn1">Curious Village (Layton 1)</option>
					<option value="ltn2">Pandora's Box (Layton 2)</option>
					<option value="ltn3">Lost Future (Layton 3)</option>
					<option value="ltn4">Spectre's Call (Layton 4)</option>
				</select>
        </div>
				<div class="col-sm-4">
					<div class="panel panel-default">
						<div class="panel-heading">Configurações</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="game-field" style="display: block">Nomes:</label>
								<select class="form-control" name="game-field" id="game-field" style="width: 100%"
									onchange="plse.changeDefaultGame(this); plse.loadEquivalenceTableFromFileForm(this.value); plse.validateSelectedPlatformFromFileForm()">
									<option value="eng" selected>EUA/Reino Unido</option>
									<option value="jpn">Japonês</option>
								</select>
							</div>
							<div class="form-group">
								<label for="name-type" style="display: block">Nomes da Tabela de Equivalência:</label>
								<select class="form-control" name="name-type" id="name-type" style="width: 100%"
									onchange="plse.changeDefaultNameTypes(this)">
									<option value="o" selected>Originais</option>
									<option value="a">Adaptados</option>
								</select>
			</div>
		</div>
		<table id="equivalence-table" class="table table-bordered table-hover table-striped">
			<caption>Personagens</caption>
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome Original</th>
					<th>Nome Adaptado</th>
					<th width="50">&nbsp;</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="100%">
						<button type="button" class="btn btn-success pull-right" onclick="plse.addCharacterEquivalenceTable(this)">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
